<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <script src="js/index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">

</head>
<body>

    <div class="control-buttons">
        <span>Start Game</span>
    </div>
    
    <div class="info-container">
        <div class="name">Hello: <span></span></div>
        <div class="tries">
            Wrong Tries: <span>0</span>
        </div>
    </div>
    <div class="memory-game-blocks" >
        <div class="game-block" data-tech="angular">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-angular"></i>
            </div>
        </div>
        <div class="game-block" data-tech="angular"> 
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-angular"></i>
            </div>
        </div>
        <div class="game-block" data-tech="py">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-python"></i>
            </div>
        </div>
        <div class="game-block" data-tech="py"> 
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-python"></i>
            </div>
        </div>
        <div class="game-block" data-tech="vue">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-vuejs"></i>
            </div>
        </div>
        <div class="game-block" data-tech="vue"> 
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-vuejs"></i>
            </div>
        </div>
        <div class="game-block" data-tech="react"> 
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-react"></i>
            </div>
        </div>
        <div class="game-block" data-tech="react"> 
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-react"></i>
            </div>
        </div>
        <div class="game-block" data-tech="mongo"> 
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-solid fa-database"></i>
            </div>
        </div>
        <div class="game-block" data-tech="mongo"> 
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-solid fa-database"></i>
            </div>
        </div>
        <div class="game-block" data-tech="html"> 
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-html5"></i>
            </div>
        </div>
        <div class="game-block" data-tech="html"> 
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-html5"></i>
            </div>
        </div>
        <div class="game-block" data-tech="css"> 
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-css3-alt"></i>
            </div>
        </div>
        <div class="game-block" data-tech="css">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-css3-alt"></i>
            </div>
        </div>
        <div class="game-block" data-tech="gulp">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-gulp"></i>
            </div>
        </div>
        <div class="game-block" data-tech="gulp">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-gulp"></i>
            </div>
        </div>
        <div class="game-block" data-tech="jest">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-solid fa-rocket"></i>
            </div>
        </div>
        <div class="game-block" data-tech="jest">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-solid fa-rocket"></i>
            </div>
        </div>
        <div class="game-block" data-tech="github">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-github"></i>
            </div>
        </div>
        <div class="game-block" data-tech="github">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-github"></i>
            </div>
        </div>
    </div>
    <audio id="success"src="audio/sucess.mp4" preload="auto"></audio>
    <audio id="fail"src="audio/fail.mp4" preload="auto"></audio>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
</body>
</html>
